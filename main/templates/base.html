<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Table Web App{% endblock %}</title>
    

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    {% load static %}
    <link rel="stylesheet" href="{% static 'styles/navbar.css' %}">

    {% block extra_css %}{% endblock %}
</head>
<body>

    {% include 'navbar.html' %}

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- âœ… GLOBAL POPUP (now outside of content) -->
    

    <!-- Bootstrap Modal: Pair -->
    <div class="modal fade pairing-modal" id="pairModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Pairing</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="pairModalBody">
                    This is a popup message!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary modal-close-btn" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const pairModalEl = document.getElementById('pairModal');
        if (!pairModalEl || typeof bootstrap === 'undefined') return;
        const pairModal = new bootstrap.Modal(pairModalEl);
        const pairModalBody = document.getElementById('pairModalBody');

        const attach = (btn) => {
          btn.addEventListener('click', () => {
            const currentDesk = document.getElementById('reservationActions')?.dataset?.currentDesk || '';
            const nowStr = new Date().toLocaleString();
            if (pairModalBody) {
              pairModalBody.textContent = currentDesk
                ? `Desk ${currentDesk} paired at ${nowStr}.`
                : `Paired at ${nowStr}.`;
            }
            pairModal.show();
          });
        };

        const pairBtnGlobal = document.getElementById('pairBtn');
        if (pairBtnGlobal) attach(pairBtnGlobal);
      });
    </script>
</body>
</html>
